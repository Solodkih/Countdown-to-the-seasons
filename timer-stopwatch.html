<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Timer-stopwatch</title>
  </head>
  <body>
    <div class="timer-stopwatch">
      <script src="script.js" type="text/javascript"></script>
      <input type='text' maxlength="4" id="year" >0</div>
      <input type='text' maxlength="2" id="month" >0</div>
      <input type='text' maxlength="2" id="days" >0</div>
      <input type='text' maxlength="2" id="hours" >0</div>
      <input type='text' maxlength="2" id="minutes" >0</div>
      <input type='text' maxlength="2" id="seconds" >0</div>
      <div id="days">0</div>
      <div id="hours">0</div>
      <div id="minutes">0</div>
      <div id="seconds">0</div>
    </div>
  </body>
</html>
